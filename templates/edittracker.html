<!DOCTYPE html>
<html lang="en">
<head>
    <!--Mandatory meta tags-->
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap Core CSS-->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--Google Fonts-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;400&display=swap" rel="stylesheet">

    <!--Custom CSS-->

    <link rel="stylesheet" href={{url_for('static', filename = 'css/edittracker.css')}}>

    <title>Edit Tracker | {{u.name}} </title>
</head>

<body>
    <!--Navigation Bar-->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">QuantifiedSelf</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-md-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/{{user_id}}/dashboard"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                            <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                        </svg> {{u.name}} | Go to Dashboard</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--Header Section-->

    <header class="page-header">
        <div class="container">
            <div class="row">
                <h1>Edit Tracker</h1>
                <p>Note: Only <strong>Name</strong> and <strong>Description</strong> of the tracker can be updated.</p>
            </div>
        </div>
    </header>

    <!--Tracker Form-->

    <section class="tracker-details">
        <div class="container border-box">
            {% if flag ==1 %}
            <div class="alert alert-danger text-center" role="alert">
                Can't update. Tracker with the same name and description already exists.
            </div>
            {% endif %}
            <div class="row">
                <div class="col-md-12 py-3" style="text-align: center;">
                        <h3>UPDATE TRACKER DETAILS</h3>
                        <p> Please fill in the details to updated.</p>
                </div>
            </div>
            <form action="/{{user_id}}/dashboard/{{tracker_id}}/update" method="POST">
                <div class="row container text-center">
                    <div class="col-md-6">
                        <label for="name">New Name:</label>
                    </div>
                    <div class="col-md-6">
                        <input class = 'form-control mb-4' type="text" id="name" name="name" value="{{t.name}}" required/>
                    </div>
                    <div class="w-100"></div>
                    <div class="col-md-6">
                        <label for="description">New Description:</label>
                    </div>
                    <div class="col-md-6">
                        <input class = 'form-control mb-4' type="text" id="description" name="description" placeholder="New Description">
                    </div>
                    <div class="w-100"></div>
                <div class = 'pt-3 mb-3' style="text-align: center;">
                    <button type="submit" class="btn btn-outline-success mb-2">Save changes</button>
                </div>
            </form>
        </div>
    </section>

    <!--Bootstrap JS-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    
</body>
</html>
