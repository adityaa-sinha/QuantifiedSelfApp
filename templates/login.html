<!DOCTYPE html>
<html lang="en">
<head>
    <!--Mandatory meta tags-->
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap Core CSS-->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--Google Fonts-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;400&display=swap" rel="stylesheet">

    <!--Custom CSS-->

    <link rel="stylesheet" href={{url_for('static', filename = 'css/login.css')}}>

    <title>QuantifiedSelf | Login</title>
</head>

<body>
    <!--Navigation Bar-->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">QuantifiedSelf</a>
        </div>
    </nav>

    <!--Header Section-->
    <header class="page-header">
        <div class="container">
            <div class="row">
                <h1>QuantifiedSelf App</h1>
                <p style="color: grey;">Track and Measure yourself.</p>
            </div>
        </div>
    </header>

    <!--Login Form-->

    <section class="login">
        <div class="container border-box">
            {% if flag ==1 %}
            <div class="alert alert-warning" role="alert">
                User not registered! Please register <a href="/signup">here.</a>
            </div>
            {% endif %}
            <div class="row">
                <h3>LOGIN</h3>
                <p> Please enter your username.</p>
            </div>
            <div class="row py-4">
                <form action="/login" method="POST">
                    <div class="mb-5">
                    <input type="text" class="form-control" name="username" placeholder="Username" required/>
                    </div>
                    <button type="submit" class="btn btn-outline-primary mb-2">Login</button>
                </form>
            </div>
            <hr>
            <div class="row">
                <span class="mb-4">New User? &nbsp;<a class="signup" href="/signup">Sign Up</a> </span>
                
            </div>
        </div>
    </section>

    <!--Bootstrap JS-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>
</html>
