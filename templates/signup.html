<!DOCTYPE html>
<html lang="en">
<head>
    <!--Mandatory meta tags-->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap Core CSS-->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--Google Fonts-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;400&display=swap" rel="stylesheet">

    <!--Custom CSS-->

    <link rel="stylesheet" href={{url_for('static', filename = 'css/signup.css')}}>

    <title>QuantifiedSelf | Signup</title>
</head>

<body>
    <!--Navigation Bar-->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">QuantifiedSelf</a>
        </div>
    </nav>

    <!--Header Section-->
    <header class="page-header">
        <div class="container">
            <div class="row">
                <h1>QuantifiedSelf App</h1>
                <p style="color: grey;">Track and Measure yourself.</p>
            </div>
        </div>
    </header>

<!--Signup Form-->

<section class="signup">
    <div class="container border-box">
        {% if flag == 1 %}
            <div class="alert alert-success" role="alert">
                Successfully registered! Go to the <a href="/login">login</a> page to log in.
            </div>
        {% endif %}
        {% if flag == 2 %}
            <div class="alert alert-danger" role="alert">
                Username already taken. Try another username.
            </div>
        {% endif %}
        <div class="row">
            <h3>JOIN NOW</h3>
            <p> Register to QuantifiedSelf </p>
        </div>
        <div class="row py-4">
            <form action="/signup" method="POST">
                <div class="mb-3">
                    <label class="form-label"> Enter your name </label><br>
                    <input type="text" class="form-control" name="name" placeholder="Enter your name" required/>
                </div>
                <div class="mb-5">
                    <label class="form-label"> Enter a username </label><br>
                    <input type="text" class="form-control" name="username" placeholder="Username" required/>
                </div>
                <button type="submit" class="btn btn-outline-success mb-1">Register</button>
            </form>
        </div>
        <hr>
        <div class="row">
            <span class="mb-4">Already registered? &nbsp;<a class="login" href="/login">Log In</a> </span>
            
        </div>
    </div>
</section>

<!--Bootstrap JS-->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
</script>

</body>
</html>
